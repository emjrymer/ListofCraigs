{% extends 'base.html' %}

{% block content %}
    <h2>Postings</h2>
    <h5>Click item to contact seller</h5>
    <table class="pure-table">
    <thead>
        <tr>
            <th>item</th>
            <th>description</th>
            <th>posted</th>
            <th>photo</th>
        </tr>
    </thead>

    <tbody>

        {% for item in object_list %}
            <tr>
           <td><a href="{% url 'post_detail_view' item.id %}">{{ item }}</a></td>
           <td> {{ item.description }}</td>
            <td>{{ item.time_created }}</td>
            <td>{% if item.photo %}<img src="{{ item.photo.url }}">{% endif %}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
