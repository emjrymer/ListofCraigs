{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <title>LIST LIST LIST LIST</title>
</head>
<body>

<div class="container">
<ul class="nav nav-pills">
    {% if request.user.is_authenticated %}
    <li role="presentation"><a href="{% url 'my_account_view' user.id %}">My Account</a></li>
    <li role="presentation"><a href="{% url 'city_list_view' %}">Search by City?</a></li>
    <li role="presentation"><a href="{% url 'logout_view' %}">logout, {{ request.user }}</a></li>
    {% else %}
    <li role="presentation"><a href="{% url 'main_view' %}">Home</a></li>
    <li role="presentation"><a href="{% url 'create_user_view' %}">Registration</a></li>
    <li role="presentation"><a href="{% url 'login_view' %}">login fool</a></li>
    {% endif %}
</ul>
    {% block content %}
    {% endblock %}
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
